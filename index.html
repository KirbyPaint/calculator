<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <!--This is where the magic happens -->
    <form id="calculate"> 
      <div class="form-group">
        <label for="calculate1">1st number:</label> <!-- Text label on the page -->
        <input id="calculate1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="calculate2">2nd number:</label>
        <input id="calculate2" class="form-control" type="text">
      </div>
      <!-- The above contains the two text boxes. -->
      <button type="submit" id="add" class="btn">add!</button> <!-- Each button DOES display separately and properly, thank goodness -->
      <button type="submit" id="sub" class="btn">subtract!</button>
      <button type="submit" id="mul" class="btn">multiply!</button>
      <button type="submit" id="div" class="btn">divide!</button>
    </form>

    <br>
    <div id="output">

    </div>
  </div>
</body>
</html>
